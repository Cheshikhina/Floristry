<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Весна всегда - флористика с душой">
  <title>Весна всегда</title>
  <link rel="stylesheet" href="./css/style.min.css">

</head>

<body>
  <div class="wrapper">
    <div class="wrapper__content">
      <div class="wrappper__header" style="background-image:none">
        <header class="header">
          <button class="header__btn"><span>МЕНЮ</span></button>
          <a href="#" class="header__logo" aria-label="Логотип компании/ссылка на главную страницу">
            <svg width="137" height="23">
              <use xlink:href="./img/sprite.svg#icon_logo"></use>
            </svg>
            <p>ВЕСНА ВСЕГДА</p>
          </a>
          <nav class="header__menu">
            <a href="#">свадебная флористика</a>
            <a href="#">букеты на&nbsp;любые мероприятия</a>
            <a href="#">композиции</a>
            <a href="#">оформление мероприятий</a>
          </nav>
        </header>
      </div>
      <main style="width: 100%;align-items:center;">
        <button type="button" style="max-width: 300px;display: flex;margin: auto; margin-bottom: 100px;" class="trigger">вызвать модальное окно</button>
        <div class="form">
          <form method="post">
            <label for="your_name">Введите ваше имя</label>
            <input type="text" name="input_name" id="your_name" placeholder="Имя">
            <label for="your_phone">Введите номер вашего телефона</label>
            <input type="text" name="input_phone" id="your_phone" placeholder="Телефон">
            <button type="submit">ПОЗВОНИТЕ МНЕ</button>
          </form>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__menu">
        <a href="#">Свадебная флористика</a>
        <a href="#">Букеты на&nbsp;любые мероприятия</a>
        <a href="#">Букеты невесты</a>
        <a href="#">Композиции</a>
        <a href="#">Оформление мероприятий</a>
      </div>
      <ul class="footer__socials socials">
        <li class="socials__item">
          <a href="#" aria-label="Мы в Инстаграмме">
            <svg width="25" height="25">
              <use xlink:href="./img/sprite.svg#icon_instagram"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" aria-label="Мы в Фэйсбуке">
            <svg width="25" height="25">
              <use xlink:href="./img/sprite.svg#icon_fb"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" aria-label="Мы в Вотсапе">
            <svg width="27" height="27">
              <use xlink:href="./img/sprite.svg#icon_whatsapp"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" aria-label="Мы во Вконтакте">
            <svg width="25" height="26">
              <use xlink:href="./img/sprite.svg#icon_vk"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </div>

  <template id="popup">
    <section class="modal">
      <div class="modal__content modal__content--form">
        <button type="button" class="modal__close" aria-label="Закрыть модальное окно"></button>
        <h2 class="modal__title">Оставьте свой номер и&nbsp;мы&nbsp;вам перезвоним!</h2>
        <div class="form">
          <form method="post">
            <label for="your_name">Введите ваше имя</label>
            <input type="text" name="input_name" id="your_name" placeholder="Имя">
            <label for="your_phone">Введите номер вашего телефона</label>
            <input type="text" name="input_phone" id="your_phone" placeholder="Телефон">
            <button type="submit">ПОЗВОНИТЕ МНЕ</button>
          </form>
        </div>
      </div>
    </section>
  </template>

  <script src="./js/main.js"></script>
</body>

</html>
